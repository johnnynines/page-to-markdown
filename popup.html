<!DOCTYPE html>
<html>
<head>
  <title>Page to Markdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menuBar" class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="theme-toggle">
    <label class="form-check-label" for="theme-toggle">Dark Mode</label>
  </div>
  <div id="header">
    <h1>Convert Content To Markdown</h1>
    <p class="description">Convert the current tab content to Markdown while keeping the content heirarchy.
    </p>
  </div>
  <div id="content">
    <div id="controls">
      <div class="mb-3">
        <input type="checkbox" id="omit-content" class="form-check-input" />
        <label class="form-check-label">
          Omit navigation, sidebar, pagination, footer, and table of contents
        </label>
      </div>
      <div class="mb-3">
        <label>Additional selectors to omit (comma-separated):</label>
        <input type="text" id="additional-selectors" class="form-control" placeholder=".class1, #id2, tag3" />
      </div>
      <div class="mb-3 text-end">
        <button id="scrape" class="btn btn-primary">Extract content</button>
      </div>
      <div class="mb-3">
        
      </div>
    </div>
    <div id="outputContainer" class="mb-3">
      <textarea id="outputField" readonly></textarea>
    </div>
    <div id="outputActions" class="text-end">
      <button id="copy" class="btn btn-primary">Copy to Clipboard</button>
    </div>
  </div>
  <div id="footer">
    <p>Created by <a href="https://johnnybilotta.com">Johnny Bilotta</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
