<!DOCTYPE html>
<html>
<head>
  <title>Page to Markdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Convert Content To Markdown</h1>
  </div>
  <div id="content">
    <div id="controls">
      <input type="checkbox" id="omit-content" class="form-check-input" />
      <label class="form-check-label">
        Omit navigation, sidebar, pagination, footer, and table of contents
      </label>
      <label>
        Additional selectors to omit (comma-separated):
      </label>
      <input type="text" id="additional-selectors" class="form-control" placeholder=".class1, #id2, tag3" />
      <button id="scrape" class="btn btn-primary">Scrape Current Tab</button>
    </div>
    <div id="outputContainer">
      <textarea id="outputField" readonly></textarea>
    </div>
    <div id="outputActions">
      <button id="copy">Copy to Clipboard</button>
    </div>
  </div>
  <div id="footer">
    <p>Created by <a href="https://johnnybilotta.com">Johnny Bilotta</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
