<!DOCTYPE html>
<html>
<head>
  <title>Page to Markdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Convert Content To Markdown</h1>
  </div>
  <div id="content">
    <div id="controls">
      <label>
        <input type="checkbox" id="omit-content" />
        Omit navigation, sidebar, pagination, footer, and table of contents
      </label>
      <button id="scrape" class="primary">Scrape Current Tab</button>
    </div>
    <div id="outputContainer">
      <textarea id="outputField" readonly></textarea>
    </div>
    <div id="outputActions">
      <button id="copy">Copy to Clipboard</button>
    </div>
  </div>
  <div id="footer">
    <p>Created by <a href="https://johnnybilotta.com">Johnny Bilotta</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
